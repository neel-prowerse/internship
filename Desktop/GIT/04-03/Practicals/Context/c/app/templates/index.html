<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context in Django</title>
</head>
<body>
    <h1>All Users Name : </h1>
    {% for user in users %}
        <p>{{ user.first_name }}</p>
        <p>{{ user.last_name }}</p>
    {% endfor %}
</body>
</html>
