<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Search For Movies : </label>
              <input type="text" class="form-control" name="searchMovie">            
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <p>Searching for: {{ searchTerm }}</p>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{ movie.image.url }}"/>
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        </div>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
          </div>
            {% endfor %}
    </div><br>
          <h2>Join our mailing list : </h2>
          <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">Enter Your Email : </label>
                <input type="email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
    </div>
</body>
</html>
