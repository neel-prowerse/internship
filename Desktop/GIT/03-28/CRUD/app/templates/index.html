<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Student Management System</a>
        </div>
    </nav>
    <div class="container">
        <form method="post" class="post-form">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student ID : </label>
            <div class="col-sm-4">AutoField {{ form.sid }}</div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Name : </label>
            <div class="col-sm-4">{{ form.name }}</div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Rollno. : </label>
            <div class="col-sm-4">{{ form.rollno }}</div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Email : </label>
            <div class="col-sm-4">{{ form.email }}</div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Subject : </label>
            <div class="col-sm-4">{{ form.subject }}</div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-warning">Submit</button>
                <button type="reset" class="btn btn-light">Reset</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
