<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Student Management System</a>
        </div>
    </nav>
    <div class="container">
        <form method="post" class="post-form" action="/update/{{ student.sid }}">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Information</label>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student ID : </label>
            <div class="col-sm-4">
                <input type="text" name="sid" id="id_sid" value="{{ student.sid }}" disabled/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Name : </label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_name" value="{{ student.name }}" maxlength="100" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Rollno. : </label>
            <div class="col-sm-4">
                <input type="number" name="rollno" id="id_rollno" value="{{ student.rollno }}" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Email : </label>
            <div class="col-sm-4">
                <input type="email" name="email" id="id_email" value="{{ student.email }}" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Student Subject : </label>
            <div class="col-sm-4">
                <input type="text" name="subject" id="id_subject" value="{{ student.subject }}" maxlength="100" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-4">
                <input type="submit" class="btn btn-success" value="Submit"/>
                <input type="reset" class="btn btn-secondary" value="Reset"/>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
