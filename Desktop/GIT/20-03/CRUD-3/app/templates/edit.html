<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Information System</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Book Management System</a>
        </div>
      </nav>
    <form  method="post" class="post-form" action="/update/{{book.bid}}">
        {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label  class="col-sm-5 col-form-label"></label>
                <div class="col-sm-4">
                    <h2>Update Book Details : </h2>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">ID : </label>
                <div class="col-sm-4">
                    <input type="text" name="bid" id="id_bid" value="{{ book.bid }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Title : </label>
                <div class="col-sm-4">
                    <input type="text" name="title" id="id_title" required max_length="50" value="{{ book.title }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Author : </label>
                <div class="col-sm-4">
                    <input type="text" name="author" id="id_author" required max_length="55" value="{{ book.author }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Published Date : </label>
                <div class="col-sm-4">
                    <input type="date" name="date_published" id="id_date_published" required  value="{{ book.date_published }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Total Pages : </label>
                <div class="col-sm-4">
                    <input type="number" name="no_of_pages" id="id_no_of_pages" required  value="{{ book.no_of_pages }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button type="reset" class="btn btn-dark">Reset</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
