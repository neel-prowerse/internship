<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Information System</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Book Management System</a>
        </div>
      </nav>
    <form  method="post" class="post-form">
        {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label  class="col-sm-5 col-form-label"></label>
                <div class="col-sm-4">
                    <h2>Enter Book Details : </h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">ID : </label>
                <div class="col-sm-4">{{ form.bid }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Title : </label>
                <div class="col-sm-4">{{ form.title }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Author : </label>
                <div class="col-sm-4">{{ form.author }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Published Date : </label>
                <div class="col-sm-4">{{ form.date_published }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Total Pages : </label>
                <div class="col-sm-4">{{ form.no_of_pages }}</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-dark">Reset</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
