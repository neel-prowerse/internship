<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Movies App</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Movie Management System</a>
        </div>
      </nav>
    <form action="/update/{{movie.mid}}" method="post" class="post-form">
        {% csrf_token %}
            <div class="container">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Movie Details : </h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Movie ID : </label>
                    <div class="col-sm-4">
                        <input type="hidden" name="mid" id="id_mid" value="{{ movie.mid }}" required maxlength="50"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Movie Title : </label>
                    <div class="col-sm-4">
                        <input type="text" name="title" id="id_title" value="{{ movie.title }}" required maxlength="50"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Movie Director : </label>
                    <div class="col-sm-4">
                        <input type="text" name="director" id="id_director" value="{{ movie.director }}" required maxlength="50"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Date Released : </label>
                    <div class="col-sm-4">
                        <input type="date" name="date_released" id="id_date_released" value="{{ movie.date_released }}" required/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-warning">Save Changes</button>
                        <button type="reset" class="btn btn-dark">Reset</button>
                    </div>
                </div>
            </div>
    </form>
</body>
</html>
