{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Student Management System</a>
    </div>
  </nav>
  <form method="POST" class="post-form" action = '/update/{{student.rollno}}'>
    {% csrf_token %}
    <div class="container">
      <div class="from-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Update Details</h3>
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Student Name : </label>
        <div class="col-sm-4">
          <input type="text" name="name" id="id_name" required maxlength="20" value="{{ student.name }}"/>
        </div>
      </div>


      <div class="from-group row">
        <label class="col-sm-2 col-form-label">Student Subject : </label>
        <div class="col-sm-4">
          <input type="text" name="subject" id="id_subject" required maxlength="254" value="{{ student.subject }}"/>
        </div>
      </div>

      <div class="form-group row">  
        <label class="col-sm-3 col-form-label"></label>  
        <div class="col-sm-4">  
          <button type="submit" class="btn btn-success">Update</button>  
          <button type="reset" class="btn btn-dark">Reset</button>
        </div>  
      </div>

    </div>
  </form>
</body>
</html>
