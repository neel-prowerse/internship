<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Blog Management System</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Blog Management System</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Blog Here" aria-label="Search" name="searchBlog">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        <table class="table table-bordered table-striped table-sm table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>Blog ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Author</th>
                    <th>Date Published</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="tbody-dark">
                {% if not blogs %}
                    <tr>
                        <td colspan="6" class="text-center">No blogs found!</td>
                    </tr>
                {% else %}
                    {% for blog in blogs %}
                    <tr>
                        <td>{{ blog.bid }}</td>
                        <td>{{ blog.title }}</td>
                        <td>{{ blog.content }}</td>
                        <td>{{ blog.author }}</td>
                        <td>{{ blog.date_published }}</td>
                        <td>
                            <a href="/update/{{blog.bid}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-pencil">Edit Blog</span>
                            </a>
                            <a href="/delete/{{blog.bid}}" class="btn btn-danger">Delete Blog</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
        <center>
            <a href="/blog" class="btn btn-info">Add New Blog</a>
        </center>
    </body>
</html>
