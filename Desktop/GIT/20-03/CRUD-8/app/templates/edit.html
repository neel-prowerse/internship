<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Blog Management System</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Blog Management System</a>
        </div>
      </nav>
    <form method="post" class="post-form" action="/update/{{blog.bid}}">
        {% csrf_token %}
        <div class="container">
            <h2>BLOGS</h2>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Blog Details : </h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Blog ID : </label>
                <div class="col-sm-4">
                    <input type="hidden" name="bid" id="id_bid" value="{{blog.bid}}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Blog Title : </label>
                <div class="col-sm-4">
                    <input type="text" name="title" id="id_title" value="{{blog.title}}" maxlength="50" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Blog Content : </label>
                <div class="col-sm-4">
                    <input type="text" name="content" id="id_content" value="{{blog.content}}" maxlength="100" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Blog Author : </label>
                <div class="col-sm-4">
                    <input type="text" name="author" id="id_author" value="{{blog.author}}" maxlength="60" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Blog Published Date : </label>
                <div class="col-sm-4">
                    <input type="date" name="date_published" id="id_date_published" value="{{blog.date_published}}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-info">Reset</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
