<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Order Management System</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Order Management System</a>
            </div>
          </nav>
        <form method="post" class="post-form">
            {% csrf_token %}
            <div class="container">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-4">
                            <h3>Enter Order Details : </h3>
                        </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Order ID : </label>
                    <div class="col-sm-4">{{ form.oid }}</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Customer Name : </label>
                    <div class="col-sm-4">{{ form.name }}</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Customer Contact No. : </label>
                    <div class="col-sm-4">{{ form.phone }}</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Customer Order Details : </label>
                    <div class="col-sm-4">{{ form.details }}</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
