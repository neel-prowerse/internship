<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Order Management System</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Order Management System</a>
        </div>
      </nav>
    <form action="/update/{{order.oid}}" method="post" class="post-form">
        {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details : </h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Order ID : </label>
                <div class="col-sm-4">
                    <input type="hidden" name="oid" id="id_oid" value="{{ order.oid }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Customer Name : </label>
                <div class="col-sm-4">
                    <input type="text" name="name" id="id_name" value="{{ order.name }}" required max_length="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Customer Contact No. : </label>
                <div class="col-sm-4">
                    <input type="number" name="phone" id="id_phone" value="{{ order.phone }}" required max_length="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Order Details : </label>
                <div class="col-sm-4">
                    <input type="text" name="details" id="id_details" value="{{ order.details }}" required max_length="100"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
