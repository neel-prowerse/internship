<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Store Management System</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Store Management System</a>
        </div>
      </nav>
    <form action="/update/{{ store.sid }}" method="post" class="post-form">
        {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Store Details : </h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Item ID : </label>
                <div class="col-sm-4">
                    <input type="hidden" name="sid" id="id_sid" value="{{ store.sid }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Item Name : </label>
                <div class="col-sm-4">
                    <input type="text" name="name" id="id_name" value="{{ store.name }}" required maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Item Price : </label>
                <div class="col-sm-4">
                    <input type="number" name="price" id="id_price" value="{{ store.price }}" required maxlength="7"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Item Quantity : </label>
                <div class="col-sm-4">
                    <input type="number" name="quantity" id="id_quantity" value="{{ store.quantity }}" required maxlength="3"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-dark">Reset</button>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
