<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Task Management System</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Task Management System</a>
            </div>
          </nav>
        <form method="post" class="post-form" action="/update/{{task.tid}}">
            {% csrf_token %}
            <div class="container">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Enter Task : </h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Task ID : </label>
                    <div class="col-sm-4">
                        <input type="hidden" name="tid" id="id_tid" value="{{ task.tid }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Task : </label>
                    <div class="col-sm-4">
                        <input type="text" name="task" id="id_task" value="{{ task.task }}" maxlength="40" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Task Time : </label>
                    <div class="col-sm-4">
                        <input type="time" name="time" id="id_time" value="{{ task.time }}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Task Status : </label>
                    <div class="col-sm-4">
                        <input type="checkbox" name="status" id="id_status" value="{{ task.status }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Update Task</button>
                        <button type="reset" class="btn btn-dark">Reset Task</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
