<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Task Management System</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Task Management System</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Task Here" aria-label="Search" name="searchTask">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        <table class="table table-bordered table-striped table-sm table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>Task ID</th>
                    <th>Task</th>
                    <th>Task Time</th>
                    <th>Task Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="tbody-dark">
                {% if not tasks %}
                    <tr>
                        <td colspan="5" class="text-center">No tasks found!</td>
                    </tr>
                {% else %}
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.tid }}</td>
                        <td>{{ task.task }}</td>
                        <td>{{ task.time }}</td>
                        <td>{{ task.status }}</td>
                        <td>
                            <a href="/update/{{task.tid}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-pencil">Edit Task</span>
                            </a>
                            <a href="/delete/{{task.tid}}" class="btn btn-danger">Delete Task</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
        <center>
            <a href="/task" class="btn btn-info">Add New Task</a>
        </center>
    </body>
</html>
